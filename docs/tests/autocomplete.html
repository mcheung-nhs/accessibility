<html>
    <head>
        <title>Autocomplete</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {padding: 15px;}
        </style>
    </head>
    <body>

        <h1>Autocomplete</h1>
        <p>Testing autocomplete=off on the form element and autocomplete values on the input fields so see browser beahviour.</p>

        <hr>

        <form method="post" action="" autocomplete="off">

            <fieldset>
                <legend>What is your name?</legend>
                <p><label for="FirstName">First name</label><br>
                <input autocomplete="given-name" type="text" id="FirstName" maxlength="35" name="FirstName" value=""></p>

                <p><label for="LastName">Last name</label><br>
                <input autocomplete="family-name" type="text" id="LastName" maxlength="35" name="LastName" value=""></p>
            </fieldset>

        </form>

    </body>
</html>
