<!DOCTYPE html>
<!--[if lt IE 9]><html class="lte-ie8" lang="en"><![endif]--><!--[if IE 9]><html class="ie9" lang="en"><![endif]--><!--[if gt IE 9]><!--><html lang="en"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NHS.UK redesign - Header and Footer example</title>
    <!--[if lt IE 9]><link rel="stylesheet" href="css/ie-78.css"><![endif]-->
    <!--[if IE 9]><link rel="stylesheet" href="css/ie-9.css"><![endif]-->
    <link rel="stylesheet" href="css/nhsuk.css">
    <!--[if lte IE 9]>
      <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if !IE]><!-->
      <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->

  </head>
  <body>

    <div class="nhsuk-c-skiplink">
      <a href="#main-content" class="nhsuk-c-skiplink__link">
        Skip to main content
      </a>
    </div>

    <script src="js/typeahead.bundle.min.js"></script>
    <script src="js/nhs.typeahead.js"></script>


    <header role="banner">
      <div class="nhsuk-global-header">
        <div class="nhsuk-o-width-container nhsuk-o-width-container--global-header">
          <div class="nhsuk-global-header__logo">
            <a href="/" class="global-header__link" title="Homepage">
              <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" aria-label="NHS logo" role="img" aria-hidden="true">
                <g fill-rule="nonzero" fill="none">
                  <path fill="#FFF" d="M0 39.842h98.203V0H0z"/>
                  <path fill="#0058AD" d="M9.548 3.817H20.16l6.52 22.08h.09l4.465-22.08h8.021l-6.74 31.84H21.939l-6.65-22.032h-.09l-4.424 22.031H2.754l6.794-31.84M42.4 3.817h8.518l-2.502 12.18h10.069l2.508-12.18h8.519l-6.61 31.84h-8.518l2.826-13.638H47.135L44.31 35.656h-8.518L42.4 3.816M91.93 11.025c-1.64-.773-3.873-1.457-7.016-1.457-3.37 0-6.106.498-6.106 3.056 0 4.512 12.35 2.828 12.35 12.499 0 8.802-8.16 11.085-15.54 11.085-3.281 0-7.065-.78-9.842-1.648l2.006-6.477c1.682 1.096 5.058 1.827 7.835 1.827 2.646 0 6.789-.503 6.789-3.786 0-5.111-12.35-3.194-12.35-12.176 0-8.214 7.202-10.676 14.176-10.676 3.92 0 7.608.413 9.75 1.413l-2.052 6.34"/>
                </g>
                <image class="nhsuk-logo nhsuk-logo__fallback" src="img/nhs-logo.png" xlink:href="">
              </svg>
              <span class="visually-hidden">NHS.UK homepage</span>
            </a>
          </div>
          <div class="nhsuk-global-header__menusearch ui-front">
            <div class="nhsuk-global-header__menu"><button class="menu-toggle__button" aria-controls="c-nav-primary" aria-label="Open menu">Menu</button></div>
            <div class="nhsuk-global-header__search">
              <div class="search-toggle">
                <button class="search-toggle__button" aria-controls="search-container" aria-label="Open search">
                  <svg class="nhsuk-icon nhsuk-icon__search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19.71 18.29l-4.11-4.1a7 7 0 1 0-1.41 1.41l4.1 4.11a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 10a5 5 0 1 1 5 5 5 5 0 0 1-5-5z"/>
                    <image class="nhsuk-icon__search nhsuk-icon__search--fallback" src="img/icons/icon-search-blue.png" xlink:href="">
                  </svg>
                  <span class="visually-hidden">Search</span>
                </button>
              </div>
              <div class="search-container" id="search-container">
                <form class="c-search" action="/search/" method="get" role="search">
                  <div class="c-search__container">
                    <label class="c-search__label visually-hidden" for="q">Search NHS.UK</label>
                    <input class="c-search__input" id="q" placeholder="Search" autocomplete="off" name="q" type="search">
                    <button type="submit" class="c-search__submit">
                      <svg class="nhsuk-icon nhsuk-icon__search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19.71 18.29l-4.11-4.1a7 7 0 1 0-1.41 1.41l4.1 4.11a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 10a5 5 0 1 1 5 5 5 5 0 0 1-5-5z"/>
                        <image class="nhsuk-icon__search nhsuk-icon__search--fallback" src="img/icons/icon-search-blue.png" xlink:href="">
                      </svg>
                      <span class="visually-hidden">Search</span>
                    </button>
                  </div>
                </form>
                <div class="search-close">
                  <button class="search-close__link">
                    <svg class="nhsuk-icon nhsuk-icon__close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                      <path d="M13.41 12l5.3-5.29a1 1 0 1 0-1.42-1.42L12 10.59l-5.29-5.3a1 1 0 0 0-1.42 1.42l5.3 5.29-5.3 5.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l5.29-5.3 5.29 5.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"/>
                      <image class="nhsuk-icon__close nhsuk-icon__close--fallback" src="img/icons/icon-close.png" xlink:href="">
                    </svg>
                    <span class="visually-hidden">Close search</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>



    <nav class="c-nav-primary" id="c-nav-primary" role="navigation" aria-label="Primary navigation" aria-labelledby="mainmenulabel">
      <div class="nhsuk-global-nav">
        <div class="nhsuk-o-width-container">
          <p class="c-nav-primary__title"><span id="mainmenulabel">Menu</span>
            <button class="c-nav-primary__close-link">
              <svg class="nhsuk-icon nhsuk-icon__close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M13.41 12l5.3-5.29a1 1 0 1 0-1.42-1.42L12 10.59l-5.29-5.3a1 1 0 0 0-1.42 1.42l5.3 5.29-5.3 5.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l5.29-5.3 5.29 5.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"/>
                <image class="nhsuk-icon__close nhsuk-icon__close--fallback" src="img/icons/icon-close.png" xlink:href="">
              </svg>
              <span class="visually-hidden">Close menu</span>
            </button>
          </p>
          <ul class="c-nav-primary__list">
            <li class="c-nav-primary__item c-nav-primary__item--mobile">
              <a href="https://www.nhs.uk" class="c-nav-primary__link">Home
                <svg class="nhsuk-icon nhsuk-icon__chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"/>
                  <image class="nhsuk-icon__chevron-right nhsuk-icon__chevron-right--fallback" src="img/icons/icon-chevron-right-grey.png" xlink:href="">
                </svg>
              </a>
            </li>
            <li class="c-nav-primary__item">
              <a href="https://www.nhs.uk/conditions/" class="c-nav-primary__link">Health A-Z
                <svg class="nhsuk-icon nhsuk-icon__chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"/>
                  <image class="nhsuk-icon__chevron-right nhsuk-icon__chevron-right--fallback" src="img/icons/icon-chevron-right-grey.png" xlink:href="">
                </svg>
              </a>
            </li>
            <li class="c-nav-primary__item">
              <a href="https://www.nhs.uk/livewell/" class="c-nav-primary__link">Live Well
                <svg class="nhsuk-icon nhsuk-icon__chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"/>
                  <image class="nhsuk-icon__chevron-right nhsuk-icon__chevron-right--fallback" src="img/icons/icon-chevron-right-grey.png" xlink:href="">
                </svg>
              </a>
            </li>
            <li class="c-nav-primary__item">
              <a href="https://www.nhs.uk/conditions/social-care-and-support/" class="c-nav-primary__link">Care and support
                <svg class="nhsuk-icon nhsuk-icon__chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"/>
                  <image class="nhsuk-icon__chevron-right nhsuk-icon__chevron-right--fallback" src="img/icons/icon-chevron-right-grey.png" xlink:href="">
                </svg>
              </a>
            </li>
            <li class="c-nav-primary__item">
              <a href="https://www.nhs.uk/news/" class="c-nav-primary__link">Health news
                <svg class="nhsuk-icon nhsuk-icon__chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"/>
                  <image class="nhsuk-icon__chevron-right nhsuk-icon__chevron-right--fallback" src="img/icons/icon-chevron-right-grey.png" xlink:href="">
                </svg>
              </a>
            </li>
            <li class="c-nav-primary__item">
              <a href="https://www.nhs.uk/service-search/" class="c-nav-primary__link">Services near you
                <svg class="nhsuk-icon nhsuk-icon__chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"/>
                  <image class="nhsuk-icon__chevron-right nhsuk-icon__chevron-right--fallback" src="img/icons/icon-chevron-right-grey.png" xlink:href="">
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>




    <div class="nhsuk-o-width-container">
      <main id="main-content" class="nhsuk-o-main-wrapper">
        <div class="nhsuk-o-grid">
          <div class="nhsuk-o-grid__item">
            <p>Content here</p>
          </div>
        </div>
      </main>
    </div>



    <footer role="contentinfo">
      <div class="nhsuk-global-footer">
        <div class="nhsuk-o-width-container">
          <ul>
            <li class="nhsuk-global-footer__logo">
              <a href="/" class="global-footer__link">
                <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" aria-labelledby="nhsuk-logo-title-footer" role="img" aria-hidden="true">
                  <title id="nhsuk-logo-title-footer">NHS logo</title>
                  <g fill-rule="nonzero" fill="none">
                    <path fill="#FFF" d="M0 39.842h98.203V0H0z"/>
                    <path fill="#0058AD" d="M9.548 3.817H20.16l6.52 22.08h.09l4.465-22.08h8.021l-6.74 31.84H21.939l-6.65-22.032h-.09l-4.424 22.031H2.754l6.794-31.84M42.4 3.817h8.518l-2.502 12.18h10.069l2.508-12.18h8.519l-6.61 31.84h-8.518l2.826-13.638H47.135L44.31 35.656h-8.518L42.4 3.816M91.93 11.025c-1.64-.773-3.873-1.457-7.016-1.457-3.37 0-6.106.498-6.106 3.056 0 4.512 12.35 2.828 12.35 12.499 0 8.802-8.16 11.085-15.54 11.085-3.281 0-7.065-.78-9.842-1.648l2.006-6.477c1.682 1.096 5.058 1.827 7.835 1.827 2.646 0 6.789-.503 6.789-3.786 0-5.111-12.35-3.194-12.35-12.176 0-8.214 7.202-10.676 14.176-10.676 3.92 0 7.608.413 9.75 1.413l-2.052 6.34"/>
                  </g>
                  <image class="nhsuk-logo nhsuk-logo__fallback" src="img/nhs-logo.png" xlink:href="">
                </svg>
                <span class="visually-hidden">NHS.UK homepage</span>
              </a>
            </li>
            <li><a href="https://www.nhs.uk/Pages/nhs-sites.aspx">NHS sites</a></li>
            <li><a href="https://www.nhs.uk/Pages/about-us.aspx">About us</a></li>
            <li><a href="https://www.nhs.uk/Pages/contact-us.aspx">Contact us</a></li>
          </ul>
          <ul>
            <li><a href="https://www.nhs.uk/choices/pages/sitemap.aspx">Sitemap</a></li>
            <li><a href="https://www.nhs.uk/aboutnhschoices/aboutnhschoices/accessibility/pages/accessibilitystatement.aspx">Accessibility</a></li>
            <li><a href="https://www.nhs.uk/Pages/site-policies.aspx">Our policies</a></li>
            <li>&copy; Crown Copyright</li>
          </ul>
        </div>
      </div>
    </footer>


    <script src="js/main.js"></script>

  </body>
</html>
