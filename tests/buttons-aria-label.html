<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons and aria labels</title>

    <style>
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0 0 0 0);
        -webkit-clip-path: inset(50%);
        clip-path: inset(50%);
        border: 0;
        white-space: nowrap;
      }
    </style>

  </head>
  <body>

    <h1>Buttons with aria labels and hidden text</h1>

    <hr>

    <h2>Button with aria label</h2>


    <button aria-label="Select clinic number 1">Select this clinic</button>

    <hr>

    <h2>Button with hidden text</h2>

    <!--  NOTES:
          - adding role="text" means that voiceover doesn't pause when it reaches the span, so reads the whole text uninterrupted
    -->

    <button><span role="text"><span class="visually-hidden">Clinic name 1 - </span>Select this clinic</span></button>



  </body>
</html>
